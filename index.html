    <style>
      *, *::after, *::before { box-sizing: border-box; }
      :root {
        font-size: 16px; /* Base font size */
        
        /* Dark Theme (Default) */
        --bg-color: #080808;
        --text-color: #e0e0e0;
        --border-color: rgba(255, 255, 255, 0.1);
        --scanline-color: rgba(255, 255, 255, 0.05);
        --social-icon-fill: #e0e0e0;
      }

      body {
        margin: 0;
        color: var(--text-color);
        background-color: var(--bg-color);
        font-family: "JetBrains Mono", monospace;
        font-weight: 300;
        font-optical-sizing: auto;
        text-transform: uppercase;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body.no-scroll {
        overflow: hidden;
      }
      body::after {
        content: ''; position: absolute; top: 0; left: 0; height: 100%; width: 100%;
        background-image: repeating-linear-gradient(transparent, transparent 2px, var(--scanline-color) 3px);
        background-size: auto 100%; pointer-events: none;
      }
      a { text-decoration: none; color: var(--text-color); outline: none; cursor: pointer; }
      a:hover { color: var(--text-color); }
      a:focus { outline: none; }
      a:focus-visible { outline: 2px solid red; }

      .w-layout-grid { display: grid; grid-auto-columns: 1fr; }
      
      .page-wrapper { width: 100%; overflow: hidden; }
      .main-wrapper { padding: 2.5rem; }
      .section_hero { width: 100%; }
      .padding-global { padding-right: 2.5rem; padding-left: 2.5rem; }
      .hero_wrapper { display: flex; flex-direction: column; gap: 4rem; }
      
      .nav_component {}
      .nav_list {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
      .nav_item { display: flex; align-items: center; gap: 2rem; }
      .nav-title { font-size: 1.5rem; line-height: 1.2; }
      .nav-name { font-weight: 400; }
      
      .social-links { display: flex; gap: 1rem; align-items: center; }
      .social-icon svg {
        width: 24px;
        height: 24px;
        fill: var(--social-icon-fill);
        transition: opacity 0.3s ease;
      }
      .social-icon:hover svg {
        opacity: 0.7;
      }

      .hero-section { display: flex; flex-direction: column; gap: 1rem; }
      .hero-bio {
        font-size: 1.1rem;
        line-height: 1.7;
        max-width: 65ch;
        text-transform: none;
        font-weight: 400;
      }

      .content_section { display: flex; flex-direction: column; gap: 0.5rem; }
      .content-title { font-size: 1.5rem; }
      
      .grid_list {
        align-items: start;
        grid-column-gap: 1rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border-color);
      }
      .grid_list.title-grid { border-bottom: none; padding-bottom: 0; }
      .number-block { font-size: 1.1rem; color: var(--text-color); padding: 0.1rem 0; }
      .text-block { font-size: 1.1rem; display: block; width: 100%; color: var(--text-color); padding: 0.1rem 0; }
      .grid_item { }
      
      .work-experience-grid { grid-template-columns: 0.5fr 1fr 1fr 1fr; }
      .projects-grid { grid-template-columns: 0.5fr 3.5fr; }
      .projects-grid .grid_item {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }
      .projects-grid .project-description {
        text-transform: none;
        font-size: 1.1rem;
        line-height: 1.6;
        padding: 0;
        margin: 0;
        font-weight: 300;
        color: var(--text-color);
        opacity: 0.8;
      }
      
      .animation-toggle {
        display: none; /* Hidden on mobile */
        cursor: pointer;
        font-size: 1.1rem;
        user-select: none;
      }

      .language-toggle {
        cursor: pointer;
        font-size: 1.1rem;
        user-select: none;
      }

      /* Burger Menu Styles */
      .burger-menu {
        display: none;
        position: fixed;
        top: 1.5rem;
        right: 1.5rem;
        z-index: 1001;
        cursor: pointer;
      }
      .burger-icon {
        width: 30px;
        height: 22px;
        position: relative;
        transform: rotate(0deg);
        transition: .5s ease-in-out;
      }
      .burger-bar {
        display: block;
        position: absolute;
        height: 3px;
        width: 100%;
        background: var(--text-color);
        border-radius: 3px;
        opacity: 1;
        left: 0;
        transform: rotate(0deg);
        transition: .25s ease-in-out;
      }
      .burger-bar:nth-child(1) { top: 0px; }
      .burger-bar:nth-child(2) { top: 9px; }
      .burger-bar:nth-child(3) { top: 18px; }
      .burger-menu.open .burger-bar:nth-child(1) {
        top: 9px;
        transform: rotate(135deg);
      }
      .burger-menu.open .burger-bar:nth-child(2) {
        opacity: 0;
        left: -30px;
      }
      .burger-menu.open .burger-bar:nth-child(3) {
        top: 9px;
        transform: rotate(-135deg);
      }

      .nav-panel {
        position: fixed;
        top: 0;
        right: 0;
        width: 100%;
        max-width: none;
        height: 100vh;
        background-color: var(--bg-color);
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        padding: 2rem;
      }
      .nav-panel.open {
        transform: translateX(0);
      }
      .nav-panel-links {
          display: flex;
          flex-direction: column;
          gap: 2rem;
          text-align: center;
      }
      .nav-panel-links a {
          font-size: 1.25rem;
          cursor: pointer;
      }
       .nav-panel .language-toggle {
        font-size: 1.25rem;
      }


      @media screen and (min-width: 768px) {
        .animation-toggle {
          display: block; /* Visible on desktop */
        }
      }

      @media screen and (max-width: 991px) {
        .main-wrapper, .padding-global { padding: 2rem; }
        .nav_item { gap: 1.5rem; }
        .nav-title { font-size: 1.3rem; }
        .hero-bio { font-size: 1rem; }
      }
      @media screen and (max-width: 767px) {
        .main-wrapper, .padding-global { padding: 1.5rem; }
        .nav_component {
          display: none;
        }
        .burger-menu {
          display: block;
          top: 1.5rem;
          right: 1.5rem;
        }

        .grid_list { 
          grid-template-columns: 0.5fr 2.5fr; 
          grid-row-gap: 0.5rem;
          grid-auto-flow: dense;
        }
        .grid_list .grid_item:nth-child(n+2) { grid-column-start: 2; }
        .content-title { font-size: 1.3rem; }
        .text-block, .number-block { font-size: 1.1rem; }
      }

      .hover-effect {
        font-kerning: none; position: relative; white-space: normal;
      }
      .hover-effect .word {
        white-space: nowrap; display: inline-block; margin-right: 0.5em;
      }
      .hover-effect .word:last-child { margin-right: 0; }
      .hover-effect .char {
        position: relative; --opa: 0;
      }
      .hover-effect.hover-effect--cursor-square .char::after {
        content: ''; width: 1ch; top: 0; left: 0; position: absolute;
        opacity: var(--opa); background: currentColor; height: 100%;
      }
    </style>
